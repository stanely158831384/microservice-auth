apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets3-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets3
  template:
    metadata:
      labels:
        app: tickets3
    spec:
      containers:
        - name: tickets3
          image: stanley158831384/tickets3
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: MONGO_URI
              value: "mongodb://tickets3-mongo-srv:27017/tickets3"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: tickets3-srv
spec:
  selector:
    app: tickets3
  ports:
    - name: tickets3
      protocol: TCP
      port: 3000
      targetPort: 3000
